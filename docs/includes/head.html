<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="theme-color" content="#2196F3">
    <meta property="og:title" content="Camus" />
    <meta property="og:description" content="Camus is a very small, and simple dynamically typed programming language">

    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/just-the-docs-default.css" | absolute_url }}">

    {% if site.ga_tracking != nil %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.ga_tracking }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', '{{ site.ga_tracking }}');
    </script>
    {% endif %}

    {% if site.search_enabled != nil %}
        <script type="text/javascript" src="{{ "/assets/js/vendor/lunr.min.js" | absolute_url }}"></script>
    {% endif %}
    <script type="text/javascript" src="{{ "/assets/js/just-the-docs.js" | absolute_url }}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
